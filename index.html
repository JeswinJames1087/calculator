
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Calculator</title>
    </head>
    <body>
    <div class="row w-100 p-5">
        <div class="col-4"></div>
        <div class="col-md-4 sm-2">
            
            <form class="mt-4 rounded shadow">
               
                
                <div class="row p-4 bg-dark rounded">
                
                    <div class="col-9 text-center ">
                        <td colspan="3">
                       <input id="result" type="text" class="w-100 mt-2" placeholder="0" style="background-color: white; color: black; text-align: right;" readonly>
                    </div></td>
                    <div class="col-3 text-center ">
                        <button class="p-2 btn btn-success" style="width: 84%;" >AC</button>
                    </div>
                    <div class="col-3 text-center mt-2">
                        <button type="button" class="p-4 btn btn-info" style="width: 100%; "onclick="display(1)">1</button>
                    </div>
                    <div class="col-3 text-center mt-2">
                        <button type="button" class="p-4 btn btn-info" style="width: 100%;"onclick="display(2)">2</button>
                    </div>
                    <div class="col-3 text-center mt-2">
                        <button type="button" class="p-4 btn btn-info" style="width: 100%; "onclick="display(3)">3</button>
                    </div>
                    <div class="col-3 text-center mt-2">
                        <button type="button" class="p-4 btn btn-info" style="width: 100%; "onclick="display('+')">+</button>
                    </div>
                    <div class="col-3 text-center mt-1">
                        <button type="button" class="p-4 btn btn-info" style="width: 100%; "onclick="display(4)">4</button>
                    </div>
                    <div class="col-3 text-center mt-1">
                        <button type="button" class="p-4 btn btn-info" style="width: 100%; "onclick="display(5)">5</button>
                    </div>
                    <div class="col-3 text-center mt-1">
                        <button type="button" class="p-4 btn btn-info" style="width: 100%; "onclick="display(6)">6</button>
                    </div>
                    <div class="col-3 text-center mt-1">
                        <button type="button" class="p-4 btn btn-info" style="width: 100%; "onclick="display('-')">-</button>
                    </div>
                    <div class="col-3 text-center mt-1">
                        <button type="button" class="p-4 btn btn-info" style="width: 100%; "onclick="display(7)">7</button>
                    </div>
                    <div class="col-3 text-center mt-1">
                        <button type="button" class="p-4 btn btn-info" style="width: 100%; "onclick="display(8)">8</button>
                    </div>
                    <div class="col-3 text-center mt-1">
                        <button type="button" class="p-4 btn btn-info" style="width: 100%; "onclick="display(9)">9</button>
                    </div>
                    <div class="col-3 text-center mt-1">
                        <button type="button" class="p-4 btn btn-info" style="width: 100%; "onclick="display('*')">*</button>
                    </div>
                    <div class="col-3 text-center mt-1">
                        <button type="button" class="p-4 btn btn-info" style="width: 100%; "onclick="display(0)">0</button>
                    </div>
                    <div class="col-3 text-center mt-1">
                        <button type="button" class="p-4 btn btn-info" style="width: 100%; "onclick="display('.')">.</button>
                    </div>
                    <div class="col-3 text-center mt-1">
                        <button type="button" class="p-4 btn btn-info" style="width: 100%;" onclick="equal()">=</button>
                    </div>
                    <div class="col-3 text-center mt-1">
                        <button type="button" class="p-4 btn btn-info" style="width: 100%; "onclick="display('/')">/</button>
                    </div>
                    <div class="col-12 text-center mt-2 w-100">
                        <button type="button" class="p-4 btn btn-info"  style="width: 100%;" onclick="back()">Clear</button>
                    </div>
                  
                </div>
                
        </form>
        </div>
        <div class="col-4"></div>
    </div>
    </body>
    <script src="./cal.js"></script>
    </html>
